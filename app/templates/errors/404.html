{% extends "base.html" %}

{% block title %}Eng4rum - Page Not Found{% endblock %}

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
<style>
   #footer{
       position: fixed;
       bottom: 0px;
   }
   html {
      scroll-behavior: smooth;
   }

   body { padding-top: 100px; }
   #top {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 10px;
      border: none;
      outline: none;
      background-color: black;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 100px;
   }
   #top:hover {
      background-color: #555;
   }
   #backbtn {
      display: block;
      position: fixed;
      top: 150px;
      left: 20px;
      z-index: 99;
      font-size: 15px;
      border: none;
      outline: none;
      background-color: white;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 100px;
   }
   #my_class{
      padding-top: 0px;

   }
</style>
{% endblock %}

{% block page_content %}
<div class="page-header">
<br><br>
  <h1 align='center' class="font-size: 150%">404</h1>
</div>
<h1 align='center' class="font-size: 32px" >Not Found</h1>
<br><br><br><br><br><br>

{% endblock %}
